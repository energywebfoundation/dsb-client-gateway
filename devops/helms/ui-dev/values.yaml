# Default values for ddhub-client-gateway-api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
ddhub-client-gateway-ui:
  replicaCount: 1

  clientgateway:
    config:
      # -- Define the port the gateway will run on.
      port: 4200
      public_sentry_enabled: false
      backend_api_url: "http://ddhub-client-gateway-api-dev.ddhub-dev.svc"
      # -- Sets the Energy Web IAM application namespace. DSB related roles, such as user and messagebroker should fall under this namespace.
      parent_namespace: ddhub.apps.energyweb.iam.ewc
  image:
    # repository: 098061033856.dkr.ecr.us-east-1.amazonaws.com/ew-dos-dsb-ecr
    repository: aemocontainerregistry.azurecr.io/ddhub-client-gateway-frontend
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: b3fb7a7b-8735-4858-8143-64935e9dce2f

  imagePullSecrets: []
  nameOverride: "ddhub-client-gateway-dev"
  fullnameOverride: "ddhub-client-gateway-dev"

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""

  podAnnotations: {}

  podSecurityContext: {}
    # fsGroup: 2000

  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

  service:
    type: ClusterIP
    port: 80

  ingress:
    enabled: true
    annotations: {kubernetes.io/ingress.class: nginx, ngress.kubernetes.io/rewrite-targe: $1}
      # kubernetes.io/tls-acme: "true"
    hosts:
      - host: ddhub-gateway-dev.energyweb.org
        paths:
        - path: /
          pathType: Prefix
          backend:
            serviceName: "ddhub-client-gateway-dev"
            servicePort: 80
    tls:
      - secretName: dsb-tls-secret
        hosts:
          - ddhub-gateway-dev.energyweb.org

  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  nodeSelector: {}

  tolerations: []

  affinity: {}

  pvc:
    enabled: false
    storageClassName: default
    accessMode: ReadWriteOnce
    capacity: 1Gi
    mountPath: /mnt/azure

  existingClaim:
    enabled: false
    claimName: my-claim
    mountPath: /mnt/claim

  probes: 
    liveness: false
    readiness: false
