ddhub-client-gateway-api:
  ddhub-client-gateway-ui:
    enabled: true
    clientgateway:
      config:
        # -- Define the port the gateway will run on.
        port: 80
    image:
      # repository: 098061033856.dkr.ecr.us-east-1.amazonaws.com/ew-dos-dsb-ecr
      repository: aemocontainerregistry.azurecr.io/ddhub-client-gateway-frontend
      pullPolicy: IfNotPresent
      # Overrides the image tag whose default is the chart appVersion.
      tag: b3fb7a7b-8735-4858-8143-64935e9dce2f

    nameOverride: "ddhub-client-gateway-ui-demo"
    fullnameOverride: "ddhub-client-gateway-ui-demo"

    ingress:
      enabled: true
      annotations: {kubernetes.io/ingress.class: nginx, ngress.kubernetes.io/rewrite-targe: $1}
        # kubernetes.io/tls-acme: "true"
      hosts:
        - host: ddhub-gateway-demo.energyweb.org
          paths:
          - path: /api
            pathType: Prefix
            backend:
              serviceName: ddhub-client-gateway-api-demo
              servicePort: 80
          - path: /
            pathType: Prefix
            backend:
              serviceName: ddhub-client-gateway-ui-demo
              servicePort: 80
      tls:
        - secretName: dsb-tls-secret
          hosts:
            - ddhub-gateway-demo.energyweb.org
